{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'employee_view.css' %}" />
  </head>
  <body>
    <h1>Welcome</h1>
    <h2>All Employee Details</h2>
    <a href="{% url 'employee_add' %}"
      ><button
        style="
          background-color: black;
          color: white;
          border: none;
          border-radius: 25px;
          height: 40px;
          text-align: center;
          font-weight: bold;
          cursor: pointer;
          margin-left: 700px;
          margin-top: 25px;"
      >
        Add employee
      </button></a
    >
    <div id="view1">
      {% for employee in employees %}
      <div id="emp1">
        <p>Employee Name: <div class="data">{{employee.employee_name}}</div></p>
        <p>Employee Age: <div class="data">{{employee.employee_age}}</div></p>
        <p>Employee Address: <div class="data">{{employee.employee_address}}</div></p>
        <a href="/employee/view/{{employee.id}}"><button>Click here to view all Details</button></a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
